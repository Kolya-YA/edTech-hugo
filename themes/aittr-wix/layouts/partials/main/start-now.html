<section class="start-now">
    {{ with .Site.GetPage "/start-now" }}
    <div class="start-now__cta-block">
        {{ with .Params.preCTA }} <div class="start-now__pre-cta">{{ . }}</div>{{ end }}
        <h3 class="start-now__cta">{{ .Params.CTA }}</h3>
        <p class="start-now__text">{{ .Params.text }}</p>
        <a href="#consult" class="link-btn"
            {{ with .Params.btnColor }}data-style="{{ . }}"{{ end }}
        >{{ .Params.btnLabel }}</a>
    </div>
    <div class="start-now__reasons">
        <div class="start-now__symbol">‚Äù
        </div>
        <ul class="start-now__list">
            {{ range $index, $reason := .Params.reasons }}
            <li class="start-now__item {{ if not $index }}start-now__item--active{{ end }}">{{ . }}</li>
            {{ end }}
        </ul>
        <div class="start-now__selectors">
        </div>
        {{ end }}
    </div>
</section>
<template id="r-selector">
    <button class="start-now__selector"></button>
</template>
{{ partial "separator" }}

<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en" }}">
{{- partial "head.html" . -}}

<body id="top">
    {{- partial "header.html" . -}}
    <div id="content">
        {{- block "main" . }}{{- end }}
    </div>
    {{ partial "separator" }}
    {{ partial "back-to-top" }}
    {{- partial "footer/footer" . -}}
    {{ partial "svg-icons" }}
    {{- partial "footer-scripts.html" . -}}
</body>
</html>
